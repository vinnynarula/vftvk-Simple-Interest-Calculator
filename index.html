<!DOCTYPE html>
<html>
    <head>
        <title>Web App--Simple Interest Calculate</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
                 
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table>
                <tr>
                    <td>
                        Amount <input type="number"  id="principal"><br/><br>
                    </td>
                </tr>
                 <tr>
                    <td>
                        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="default_val =10.25" onchange="updateRate()"> 
                        <span id="rate_val"> <output id=default>10.25%</output></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        No. of Years <select id="years">
                        
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                       </select><br>  <br/>
                    </td>
                </tr>
            </table>
            <button onclick="compute()">Compute Interest</button><br></br>
                    <span id="result" ></span>
                    <footer> &#169; This Calculator belongs to Vinny Narula </footer>
        </div>    
    </body>
    
</html>
